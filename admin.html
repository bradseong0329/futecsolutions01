<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지(데모) - Futec Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script defer src="assets/js/main.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="site-main">
    <section class="section section-content admin-page">
      <div class="section-inner">
        <h2>관리자 페이지 (데모)</h2>
        <p>
          이 페이지는 형식만 구현된 관리자 화면입니다. 실제 DB 연동 없이,
          향후 텍스트/이미지/섹션/페이지를 변경·추가·삭제하기 위한 UI 구조 예시입니다.
        </p>

        <div class="admin-login-box">
          <h3>로그인 (형식)</h3>
          <form>
            <label>아이디
              <input type="text" name="admin_id" placeholder="admin">
            </label>
            <label>비밀번호
              <input type="password" name="admin_pw" placeholder="••••••••">
            </label>
            <button type="button" class="btn-primary">로그인 (동작 없음)</button>
          </form>
        </div>

        <div class="admin-dashboard">
          <h3>콘텐츠 관리 (형식)</h3>
          <div class="admin-editor">
            <label>페이지 선택
              <select>
                <option>메인 페이지(Hero 텍스트)</option>
                <option>회사 > 비전</option>
                <option>회사 > 인사말</option>
                <option>제품 > AI 영상분석 솔루션(Coming soon)</option>
                <option>제품 > IT 인프라 솔루션(Coming soon)</option>
                <option>개인정보처리지침</option>
              </select>
            </label>

            <label>내용 편집 (WYSIWYG 모양)
              <div class="wysiwyg-mock" contenteditable="true">
                이 영역은 관리자 화면에서 수정 가능한 내용이 들어가는 예시입니다.
                실제 서비스에서는 WYSIWYG 에디터 라이브러리를 연동하고,
                저장 버튼 클릭 시 서버/DB 또는 파일에 반영하도록 구현합니다.
              </div>
            </label>

            <button type="button" class="btn-primary">저장 (동작 없음)</button>
          </div>

          <div class="admin-upload">
            <h3>파일 업로드 (형식)</h3>
            <form>
              <label>이미지/문서 파일 선택
                <input type="file" name="upload_file">
              </label>
              <button type="button" class="btn-outline">업로드 (동작 없음)</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
